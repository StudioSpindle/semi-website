        <p>SeMI uses simple and straightforward iconography to represent concrete and straightforward concepts.</p>
        <div class="layout layout--double">
            <div class="layout__column">

                    <figcaption>
                        <span class="semi-sg-color-recommended">Do</span> use clear and simple icons to represent one idea at a time</figcaption>
                </figure>
            </div>
            <div class="layout__column">
                <figure class="semi-sg-figure semi-sg-figure-icon semi-sg-figure-icon--small">
                    <img src="/img/semi-sg-dont-icon-messy.svg"

                    <figcaption>
                        <span class="semi-sg-color-reject">Don't</span> use multiple colors or gradients</figcaption>
                </figure>
            </div>
        </div>

                        <span class="semi-sg-color-recommended">Do</span> use single solid colors
                    </figcaption>

            <div class="layout__column">

                    </figcaption>

        </div>

        </div>
