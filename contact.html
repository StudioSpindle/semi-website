<article>
	<section>
		<h1>Contact</h1>
		<p>To learn more, schedule an introduction call, or let us know what you think of SeMI, please use the contact form below to get in touch.</p>
		<p>We love to hear from you!</p>
	</section>
	<form action="">
        <fieldset>
        	<label for="contact-email">Your email address</label>
        	<input id="contact-email" type="email" />
        </fieldset>
        <fieldset>
        	<label for="contact-phone">Your phone number <span class="text--secondary">(optional)</span></label>
        	<input id="contact-phone" type="tel" />
    	</fieldset>
    	<fieldset>
        	<label for="message">Your message</label>
        	<textarea id="message"></textarea>
        </fieldset>
    	<input type="submit" value="Send message" />
	</form>
</article>
