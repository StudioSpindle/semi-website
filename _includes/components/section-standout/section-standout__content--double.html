{% if include.columnOrder == 'reverse' %}
    {% assign orderClass = 'section-standout__content--reverse' %}
{% else %}
    {% assign orderClass = '' %}
{% endif %}

<section class="section-standout__content section-standout__content--double {{ orderClass }}">

    <div class="section-standout__column">
        {{ include.contentColumnOne }}
    </div>
    <div class="section-standout__column">
        {{ include.contentColumnTwo }}
    </div>

</section>
