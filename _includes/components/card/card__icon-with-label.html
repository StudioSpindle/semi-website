{%- if include.imgUrl != '' %}
    <div class="card__top">
        <div class="card__icon {% if include.logoWide == true %}card__icon--wide{% endif %}">
            <img src="{{ include.imgUrl }}" alt="{{ include.imgAlt }}" />
        </div>
        {%- include components/card/card__badge.html %}
    </div>
{%- endif %}
{%- if include.imgUrl == '' %}
    <div class="card__top">
        {%- include components/card/card__badge.html %}
    </div>
{%- endif %}
