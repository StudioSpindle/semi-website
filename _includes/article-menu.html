<div>
    <a class="show-toc" href="#" data-toggle="collapse" data-target="collapse">Table of contents</a>
    <sidebar class="collapse article-toc-container" aria-expanded="false" itemscope itemtype="http://schema.org/SiteNavigationElement">
        <dl class="article-toc">
            <dd>
                <ul class="list-ui article-toc__list-pages">
                {% assign sorted_blogs = site.blog | sort: 'menu-order' %}
                {% for item in sorted_blogs %}
                    <li>
                        <a href="{{item.url}}" class="{% if item.title == page.title %}current{% endif %}">{{item.title}}</a>
                    </li>
                {% endfor %}
                </ul>
            </dd>
        </dl>
    </sidebar>
</div>
