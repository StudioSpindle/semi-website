{% if page.product == "weaviate" %}

<img src="https://img.shields.io/badge/stackoverflow-%23weaviate-informational" onclick="loadBadgeLink('https://stackoverflow.com/tags/weaviate/')" style="cursor:pointer">
<img src="https://img.shields.io/badge/github-issues-informational" onclick="loadBadgeLink('https://github.com/semi-technologies/weaviate/issues')" style="cursor:pointer">
<img src="https://img.shields.io/badge/version-{{ site.weaviate_version }}-brightgreen" onclick="loadBadgeLink('https://github.com/semi-technologies/weaviate/releases/tag/{{ site.weaviate_version }}')" style="cursor:pointer">
<img src="https://img.shields.io/badge/api--specs-{{ site.weaviate_version }}-brightgreen" onclick="loadBadgeLink('https://app.swaggerhub.com/apis/semi-technologies/weaviate/{{ site.weaviate_version }}')" style="cursor:pointer">
<img id="totalpulls" src="https://img.shields.io/badge/total--pulls-loading...-yellow">

<script>
// set the totalpulls
var req = new XMLHttpRequest();
req.onreadystatechange = function() {
    if (req.readyState === 4) {
        document.getElementById('totalpulls').src = 'https://img.shields.io/badge/total--pulls-'+req.responseText+'-yellow'
    }
};

req.open('GET', 'https://europe-west1-semi-production.cloudfunctions.net/docker-hub-pulls');
req.send(null);
</script>
