<img id="totalpulls" src="https://img.shields.io/badge/total--pulls-loading...-orange">

<script>
// set the totalpulls
var req = new XMLHttpRequest();
req.onreadystatechange = function() {
    if (req.readyState === 4) {
        document.getElementById('totalpulls').src = 'https://img.shields.io/badge/total--pulls-'+req.responseText+'-orange'
    }
};

req.open('GET', 'https://europe-west1-semi-production.cloudfunctions.net/docker-hub-pulls');
req.send(null);
</script>
