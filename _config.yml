weaviate_version: 0.20.4
markdown: kramdown
kramdown:
    parse_block_html: false
rdiscount extensions: [smart]
collections:
    news:
        output: true
        permalink: /news/:path
    documentation:
        output: true
        permalink: /documentation/:path
    use_cases:
        output: true
        permalink: /use-cases/:path
    authors:
        output: true
exclude:
    - "*.json"
    - "Gemfile*"
    - "*.enc"
    - vendor
    - README.md
    - "*.draft"
    - js-src
    - node_modules
    - webpack.config.js
plugins:
    - jekyll-redirect-from
whitelist:
    - jekyll-redirect-from
docs:
    weaviate:
        - Get started
        - Add data
        - Query data
        - Features
        - Client libs
        - FAQ
        - About