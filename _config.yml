weaviate_version: 0.22.14
helm_version: 10.0.0
markdown: kramdown
kramdown:
    parse_block_html: false
rdiscount extensions: [smart]
collections:
    news:
        output: true
        permalink: /news/:path
    jobs:
        output: true
        permalink: /jobs/:path
    use_cases:
        output: true
        permalink: /use-cases/:path
    documentation:
        output: true
        permalink: /documentation/:path
    marketplace:
        output: true
        permalink: /marketplace/:path
    authors:
        output: true
exclude:
    - "*.json"
    - "Gemfile*"
    - "*.enc"
    - vendor
    - README.md
    - "*.draft"
    - js-src
    - node_modules
    - webpack.config.js
plugins:
    - jekyll-redirect-from
whitelist:
    - jekyll-redirect-from
docs:
    weaviate:
        - Get started
        - Setup
        - Add data
        - Query data
        - Classification
        - Transfer learning
        - Additional Features
        - Datasets
        - Client libs
        - Weaviate Cluster Service
        - More resources
        - About
    weaviate-cli:
        - Get started
        - Cluster
        - Schema
        - Misc
