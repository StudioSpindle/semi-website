weaviate_version: 0.8.6
markdown: kramdown
kramdown:
    parse_block_html: false
rdiscount extensions: [smart]
collections:
    articles:
        output: true
        permalink: /articles/:path
    guides:
        output: true
        permalink: /guides/:path
    use_cases:
        output: true
        permalink: /use-cases/:path
    authors:
        output: true
exclude:
    - "*.json"
    - "Gemfile*"
    - "*.enc"
    - vendor
    - README.md
    - "*.draft"
    - js-src
    - node_modules
    - webpack.config.js
plugins:
    - jekyll-redirect-from
    - jekyll-sitemap
whitelist:
    - jekyll-redirect-from
