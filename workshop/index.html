description: Sign up for a workshop!

<article class="container">
	<div class="wrapper">
		<section>
			<h1>Workshop</h1>
			<p>Thanks for showing interest in our exploration workshop! Please fill in your details and we will get in touch with you shortly.</p>
		</section>
		<form>
			<fieldset>
				<label for="contact-name">Your name</label>
				<input id="contact-name" type="text" name="NAME" />
			</fieldset>
			<fieldset>
				<label for="contact-email">Your email address</label>
				<input id="contact-email" type="email" name="EMAIL" />
			</fieldset>
			<!--fieldset>
				<label for="contact-phone">Your phone number <span class="text--secondary">(optional)</span></label>
				<input id="contact-phone" type="tel" />
			</fieldset-->
			<fieldset>
				<label for="message">Your message</label>
				<textarea id="message" name="MESSAGE"></textarea>
			</fieldset>
			<input type="button" value="Send message" onclick="toMailchimp('workshop')" />
		</form>
	</div>
</article>
